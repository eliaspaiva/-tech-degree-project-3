<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review - Project 3</title>
</head>
<body>
    <header>
        <h1 class="title-page">THE CODE REVIEW</h1>
    </header>

    <main>
        <h2 class="title-main">Signup for our newsletter</h2>
        <p class="main-p">Get the latest news on how your code is doing right in your inbox</p>

        
    </main>

    <!-- Border 1 -->

    <div class="border">
        <div class="main-border-top">.</div>
        <div class="main-border-bottom">.</div>
    </div>


    <form action="/action_page.php">

        <!-- Name -->

        <fieldset>
            <legend>Contact Information</legend>
                <div class="flex-form">
                <label for="username" class="label-pat1-form" >Full Name</label>
                    <br>
                    <input type="text" id="username" name="username" placeholder="Required" class="input-part1-form">
                </div>
                <br>

            <!-- Email -->

                <div class="flex-form">
                    <label for="email" class="label-pat1-form">Email Address</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Required" class="input-part1-form">
                </div>
                <br>
                
                <!-- Phone Number -->

                <div class="flex-form">
                    <label for="phone-number" class="label-pat1-form">Phone Number</label>
                    <br>
                    <input type="tel" id="phone-number" name="phone-number" class="input-part1-form" placeholder="Phone Number"> 
                </div>
                <br>

                <!-- Address -->
               

                <div class="flex-form">
                    <label for="adress" class="label-pat1-form">Street Address</label>
                    <br>
                    <input type="text" id="adress" name="address" class="input-part1-form" placeholder="Enter an address">
                </div>
                <br>

                <!-- City -->

                <div class="flex-form">
                    <label for="city" class="label-pat1-form">City</label>
                    <br>
                    <input type="text" id="city" name="city" class="input-part1-form" placeholder="City">
                </div>
                <br>

                <!-- State -->

                <div class="flex-form">
                    <label for="state" class="label-pat1-form">State</label>
                    <br>
                    <select id="state" name="state" class="input-part1-form">
                    <option value="choose_state" selected>Choose State</option>
                    <option value="new_york">New York</option>
                    <option value="california">California</option>
                    <option value="illinois">Illinois</option>
                    <option value="texas">Texas</option>
                    </select>
                </div>
                <br>

                <!-- Zip Code -->

                <div class="flex-form">
                    <label for="zip" class="label-pat1-form">Zip Code</label>
                    <br>
                    <div class="code-flexbox">
                    <input type="text" id="zip" name="zip" pattern="[0-9]*" class="box-zipcode input-part1-form" placeholder="Zip Code">
                    </div>
                </div>

        </fieldset>

        <!-- Border 2 -->


        <div class="border-second">
            <div class="main-border-top">.</div>
        </div>
    
        <fieldset>
            <legend>Newsletter</legend>
                

                <!-- Checkbox-->

                    <p class="form-p">Select the newsletter you would like to receive</p>
                    
              
                    <input type="checkbox" id="html-news" name="newsletter-checkbox" value="HTML" class="click-option checkbox" checked>
                    <label for="html-news" class="label-checkbox"> HTML News</label>
                    <br>
                   
                    
                    
                    <input type="checkbox" id="css-news" name="newsletter-checkbox" value="CSS" class="click-option checkbox">
                    <label for="css-news" class="label-checkbox"> CSS News</label>
                    <br>

                    

                    <input type="checkbox" id="javascript-news" name="newsletter-checkbox" value="Javascript" class="click-option">
                    <label for="javascript-news" class="label-checkbox"> Javascript News</label>
                    <br>
                    <br>

                    <!-- Radio -->

                    <p class="form-p">Newsletter Format</p>
                    <input type="radio" id="html-radio" name="newsletter-radio" value="Html" class="click-option" checked>
                    <label for="html-radio" class="label-checkbox">HTML</label>
                    <br>



                    <input type="radio" id="plain-text" name="newsletter-radio" value="Plain-text" class="click-option">
                    <label for="plain-text" class="label-checkbox">Plain Text</label>
                    <br>
                    <br>
            


                <!-- Text Area -->

                <label for="hear-about" class="label-p">Other topics you'd like to hear about</label>
                <br>
                <textarea id="hear-about" name="hear-about" class="part1"></textarea>
                <br>
        </fieldset>

                <!-- Button -->


        <button type="submit" value="Submit">Sing Up</button>
    </form>

    <footer>Copyright The Code Review</footer>
    
    
</body>
</html>
