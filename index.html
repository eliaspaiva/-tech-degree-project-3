<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review - Project 3</title>
</head>
<body>
    <header>
        <h1 class="title-page">THE CODE REVIEW</h1>
    </header>

    <main>
        <h2 class="title-main">Signup for our newsletter</h2>
        <p class="main-p">Get the latest news on how your code is doing right in your inbox</p>

        
    </main>

    <div class="border">
        <div class="main-border-top">.</div>
        <div class="main-border-bottom">.</div>
    </div>


    <form action="/action_page.php">


        <fieldset>
            <legend>Contact Information</legend>

                <label for="username" >Full Name</label>
                <br>
                <input type="text" id="username" name="username" placeholder="Required" class="part1">
                <br>


                <label for="email">Email Adress</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Required" class="part1">
                <br>


                <label for="phone-number">Phone Number</label>
                <br>
                <input type="tel" id="phone-number" name="phone-number" class="part1">
                <br>


                <label for="adress">Street Address</label>
                <br>
                <input type="text" id="adress" name="adress" class="part1">
                <br>


                <label for="city">City</label>
                <br>
                <input type="text" id="city" name="city" class="part1">
                <br>


                <label for="state">State</label>
                <br>
                <select id="state" name="state" class="part1">
                <option value="choose_state" selected>Choose State</option>
                <option value="new_york">New York</option>
                <option value="california">California</option>
                <option value="illinois">Illinois</option>
                <option value="texas">Texas</option>
                </select>
                <br>


                <label for="zip">Zip Code</label>
                <br>
                <input type="text" id="zip" name="zip" pattern="[0-9]*" class="box-zipcode">

        </fieldset>


        <div class="border-second">
            <div class="main-border-top">.</div>
        </div>
    
        <fieldset>
            <legend>Newsletter</legend>
                

                <!-- Radio and Checkbox -->

                    <p class="form-p">Select the newsletter you would like to receive</p>
                    
                    <input type="checkbox" id="html-news" name="html-news" value="HTML" class="click-option">
                    <label for="html-news" class="label-checkbox"> HTML News</label>
                        <br>
                    
                    <input type="checkbox" id="css-news" name="css-news" value="CSS" class="click-option">
                    <label for="css-news" class="label-checkbox"> CSS News</label>
                    <br>

                    <input type="checkbox" id="javascript-news" name="javascript-news" value="Javascript" class="click-option">
                    <label for="javascript-news" class="label-checkbox"> Javascript News</label>
                    <br>
                    <br>

                    <p class="form-p">Newsletter Format</p>
                    <input type="radio" id="html-radio" name="newsletter-format" value="html-radio" class="click-option">
                    <label for="html-radio" class="label-checkbox">HTML</label>
                    <br>



                    <input type="radio" id="plain-text" name="newsletter-format" value="plain-text" class="click-option">
                    <label for="plain-text" class="label-checkbox">Plain Text</label>
                    <br>
                    <br>
            


                <!-- Text Area -->

                <label for="hear-about" class="label-p">Other topics you'd like to hear about</label>
                <br>
                <textarea id="hear-about" name="hear-about" class="part1"></textarea>
                <br>
        </fieldset>


        <button type="submit" value="Submit">Sing Up</button>
    </form>

    <footer>Copyright The Code Review</footer>
    
    
</body>
</html>
